<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html intermediario parte 3</title>
</head>
<body>
	<header> <!--Cabeçalho-->
		<h2>Logo</h2>
		

	</header>
	<p>Praticas da aula 9 - tags semanticas</p> <!-- tags semanticas nao tem grandes funções para o site ou o codigo, mas é otimo para otimização do google (SEO) e divisão clara do "codigo" em si -->

	<nav class="nav"> <!--indica q é o menu de navegação-->
			<ul class="menu"></ul>
	</nav>	

	<main> <!-- caracteriza o conteudo principal do site, so pode ter uma por pagina. -->
		<section></section> <!-- seção para melhor organização da pagina, pode ser usada em conjunto do article -->
		<article></article><!-- artigo inserido na pag. usar num texto sempre que  faça sentido idenpendente da pag-->
	</main>	
	
	<footer> <!-- rodapé do site e talz-->
		
	</footer>

	

</body>
</html>
